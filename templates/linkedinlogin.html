<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/linkedinlogin.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin">
          <form action="http://localhost:5000/link" class="sign-in-form" method="post">
            <h2 class="title">Log In To Continue.</h2>
            <div class="input-field">
              <i class="bx bxs-user"></i>
              <input type="hidden" value="linked" name="plt">
              <input type="text" placeholder="Username" name="un"/>
            </div>
            <div class="input-field">
              <i class="bx bxs-key"></i>
              <input type="password" placeholder="Password" name="p" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>
              <i class="fa-brands fa-linkedin" style="color: #74c0fc"></i>
            </h3>
            <p>Log in to LinkedIn to retrieve the user data.</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const container = document.querySelector(".container");
      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });
    </script>
  </body>
</html>
